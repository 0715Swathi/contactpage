<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="./main.js"></script>  
    <script>
        document.write('<a href="' + document.referrer + '">Go Back</a>');
    </script>    
</head>
<body>
    <div class="contact-form" >
        
    <h1>Contact Us</h1>
    <form action="/" method="POST">
        <div class="txtb">
        <label for="fname">First Name:
            <input type="fname" name="fname" class="fname" placeholder="Enter Your First Name" required>
        </label>
        </div>
        <div class="txtb">
        <label for="lname">Last Name:
            <input type="lname" name="lname" class="lname" placeholder="Enter Your Last Name" required>
        </label> 
        </div>  
        <div class="txtb">
        <label for="number">Phone Number:
            <input type="number" name="number" class="number" placeholder="Enter Your Phone Number" required>
        </label>
        </div>
        <div class="txtb">
        <label for="email">E-mail:
            <input type="email" name="email" class="email" placeholder="Enter Your E-mail" required> 
        </label>
        </div>
        <div class="txtb">
        <label for="message">Message:
            <textarea name="message" class="message" placeholder="Enter Your Message"></textarea required>
        </label>
        </div>
        <div class="status">
        </div>
        <label>     
            <button id="button" name="submit" class="btn" >
                Submit</button>           
        </label>
    </form>
    </div>     
</body>
</html>
